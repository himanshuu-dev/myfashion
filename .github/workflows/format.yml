name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Dart (Server) ----
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.10.3

      - name: Server - Install dependencies
        working-directory: myfashion_backend_server
        run: dart pub get

      - name: Server - Check formatting
        working-directory: myfashion_backend_server
        run: dart format --set-exit-if-changed .

      # ---- Flutter ----
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Flutter - Install dependencies
        working-directory: myfashion_flutter
        run: flutter pub get

      - name: Flutter - Check formatting
        working-directory: myfashion_flutter
        run: flutter format --set-exit-if-changed .
