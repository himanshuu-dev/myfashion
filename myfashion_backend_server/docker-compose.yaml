services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: myfashion_backend
      POSTGRES_PASSWORD: "cpO2T3zzazeKfKm6zYMuNEVS07_Ja2K6"
    volumes:
      - myfashion_backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "yvM1zi4YcNthCf1u5tjmSFPOaCtHcsYU"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: myfashion_backend_test
      POSTGRES_PASSWORD: "4J0f8kd_c8nBFuccs1fm8BiK0Aknb367"
    volumes:
      - myfashion_backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "td5oqGfDf3bxKI6wvtVSGvoMJeKPOkPB"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  myfashion_backend_data:
  myfashion_backend_test_data:
